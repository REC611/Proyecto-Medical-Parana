<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Medical Parana</title>
</head>

<body class="bg-body-secondary">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container-fluid">
                <div class="col col-sm-4 col-md-4 col-lg-4  d-flex align-items-center justify-content-center">
                    <img class="w-500" src="#Logo" alt="Logo_Medical">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="bg-contact100">
            <div class="container-contact100">
                <div class="wrap-contact100">
                    <div class="contact100-pic js-tilt" data-tilt>
                        <img src="/assets/img/imageCorreo.png" alt="imgCorreo">
                    </div>
                    <form class="contact100-form validate-form">
                        <span class="contact100-form-title">
                            CONTACTANOS
                        </span>
                        <div class="wrap-input100 validate-input" data-validate="Nombre completo is required">
                            <input class="input100" type="text" name="name" placeholder="Nombre Completo">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Un mail valido es requerido: ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Telefono is required">
                            <input class="input100" type="number" name="Telefono" placeholder="Telefono">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Localidad is required">
                            <input class="input100" type="text" name="Localidad" placeholder="Localidad">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Comentario is required">
                            <textarea class="input100" name="Comentario" placeholder="Comentario"></textarea>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="container-contact100-form-btn">
                            <button class="contact100-form-btn">
                                Consultar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
</body>

<script src="./assets/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
