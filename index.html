<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Medical Parana</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container-fluid">
                <div class="col col-sm-4 col-md-4 col-lg-4  d-flex align-items-center justify-content-center">
                    <img class="w-500" src="#Logo" alt="Logo_Medical">
                </div>
                <button class="navbar-toggler col-md-1" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul
                        class="navbar-nav items col-md-12 col-lg-12 d-flex justify-content-center me-auto mb-2 mb-lg-0 ">
                        <li class="contiene-a nav-item">
                            <a class="nav-link active boton" aria-current="page" href="#quienesSomos">Quienes Somos
                                |</a>
                        </li>
                        <li class="contiene-a  nav-item">
                            <a class="nav-link active boton" aria-current="page" href="#servicios">Servicios |</a>
                        </li>
                        <li class="contiene-a  nav-item">
                            <a class="nav-link active boton" aria-current="page" href="#planes">Planes |</a>
                        </li>
                        <li class="contiene-a  nav-item">
                            <a class="nav-link active boton" aria-current="page" href="#contacto">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main  class="bg-body-secondary">
        <section>
            <div id="carouselMedical" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/img/foto1.jpg" class="d-block w-100" alt="foto1">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/foto2.jpg" class="d-block w-100" alt="foto2">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/foto3.jpg" class="d-block w-100" alt="foto3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span aria-hidden="true"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
                        class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                    </svg>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span aria-hidden="true"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
                        class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                    </svg>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section>
            <div class="quienesSomos" id="quienesSomos">

            </div>
        </section>
        <section>
            <br>
            <div class="d-flex justify-content-center mt-2 ">
                <form>
                    <div class="mb-3">
                        <label for="inputNames" class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="inputNames" placeholder="Nombre y Apellido *">
                    </div>
                    <div class="mb-3">
                        <label for="inputDni" class="form-label">DNI</label>
                        <input type="number" class="form-control" id="inputAddress" placeholder="DNI, LC, LR *">
                    </div>
                    <div class="mb-3">
                        <label for="inputTelefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="343.. *">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email *">
                    </div>
                    <div class="mb-3">
                        <label for="inputCity" class="form-label">Localidad</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Localidad * ">
                    </div>
                    <div class="mb-3">
                        <label for="messagetext" class="form-label"></label>
                        <textarea class="form-control" id="messagetext" rows="3" placeholder="Mensaje..."></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Contactar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

<script src="./assets/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
